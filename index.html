<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasnine Mamud | Software Engineer</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0a192f;
            --secondary: #172a45;
            --accent: #64ffda;
            --text-primary: #ccd6f6;
            --text-secondary: #8892b0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Calibre', 'Inter', 'San Francisco', 'SF Pro Text', -apple-system, system-ui, sans-serif;
        }
        
        body {
            background-color: var(--primary);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        a {
            color: var(--accent);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        a:hover {
            color: var(--text-primary);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(10, 25, 47, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
            padding: 20px 0;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 500;
            position: relative;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--accent);
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                height: 100vh;
                background-color: var(--secondary);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 30px;
                transition: right 0.3s ease;
                z-index: 999;
            }

            .nav-links.active {
                right: 0;
            }

            .mobile-menu-btn {
                display: block;
            }

            .logo {
                z-index: 1000;
            }
        }
        
        .nav-links a::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::before {
            width: 100%;
        }
        
        .nav-links a span {
            color: var(--accent);
            margin-right: 5px;
        }
        
        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 80px;
        }
        
        .hero-content {
            max-width: 800px;
        }
        
        .hero-subtitle {
            color: var(--accent);
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .hero-title {
            font-size: 80px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.1;
        }
        
        .hero-description {
            color: var(--text-secondary);
            font-size: 20px;
            max-width: 600px;
            margin-bottom: 40px;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background-color: rgba(100, 255, 218, 0.1);
            transform: translateY(-3px);
        }
        
        /* About Section */
        .section {
            padding: 100px 0;
        }
        
        .section-title {
            display: flex;
            align-items: center;
            margin-bottom: 50px;
        }
        
        .section-title h2 {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-right: 20px;
        }
        
        .section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: var(--text-secondary);
            margin-left: 20px;
        }
        
        .about-content {
            display: grid;
            grid-template-columns: 3fr 2fr;
            gap: 50px;
        }
        
        .about-text p {
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        .skills-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .skill-item {
            display: flex;
            align-items: center;
            color: var(--text-secondary);
        }
        
        .skill-item::before {
            content: '▹';
            color: var(--accent);
            margin-right: 10px;
        }
        
        .about-image {
            position: relative;
            max-width: 300px;
            margin: 0 auto;
        }
        
        .image-wrapper {
            position: relative;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 10px 30px -15px rgba(2, 12, 27, 0.7);
        }
        
        .image-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(100, 255, 218, 0.1);
            mix-blend-mode: screen;
        }
        
        .about-image img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* Projects Section */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }
        
        .project-card {
            background-color: var(--secondary);
            border-radius: 5px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px -15px rgba(2, 12, 27, 0.7);
        }
        
        .project-card:hover {
            transform: translateY(-10px);
        }
        
        .project-image {
            position: relative;
            height: 200px;
            overflow: hidden;
        }
        
        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .project-card:hover .project-image img {
            transform: scale(1.05);
        }
        
        .project-content {
            padding: 25px;
        }
        
        .project-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text-primary);
        }
        
        .project-description {
            color: var(--text-secondary);
            margin-bottom: 20px;
        }
        
        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .project-links {
            display: flex;
            gap: 20px;
        }
        
        .project-links a {
            font-size: 14px;
        }
        
        /* Contact Section */
        .contact {
            text-align: center;
        }
        
        .contact-subtitle {
            color: var(--accent);
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .contact-title {
            font-size: 60px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .contact-description {
            color: var(--text-secondary);
            font-size: 20px;
            max-width: 600px;
            margin: 0 auto 50px;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 30px 0;
            background-color: var(--secondary);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .social-links a {
            color: var(--text-primary);
            font-size: 20px;
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            color: var(--accent);
            transform: translateY(-3px);
        }
        
        .copyright {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 50px;
            }
            
            .about-content {
                grid-template-columns: 1fr;
            }
            
            .about-image {
                margin-top: 50px;
            }
            
            .contact-title {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Portfolio = () => {
            const [activeSection, setActiveSection] = useState('home');
            
            useEffect(() => {
                const handleScroll = () => {
                    const sections = ['home', 'about', 'projects', 'contact'];
                    const scrollPosition = window.scrollY + 200;
                    
                    for (const section of sections) {
                        const element = document.getElementById(section);
                        if (element) {
                            const offsetTop = element.offsetTop;
                            const offsetHeight = element.offsetHeight;
                            
                            if (scrollPosition >= offsetTop && scrollPosition < offsetTop + offsetHeight) {
                                setActiveSection(section);
                                break;
                            }
                        }
                    }
                };
                
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);
            
            const scrollToSection = (sectionId) => {
                const element = document.getElementById(sectionId);
                if (element) {
                    window.scrollTo({
                        top: element.offsetTop - 80,
                        behavior: 'smooth'
                    });
                }
            };
            
            return (
                <div>
                    <Header activeSection={activeSection} scrollToSection={scrollToSection} />
                    <Hero />
                    <About />
                    <Projects />
                    <Contact />
                    <Footer />
                </div>
            );
        };
        
        const Header = ({ activeSection, scrollToSection }) => {
            const [menuOpen, setMenuOpen] = useState(false);

            const toggleMenu = () => {
                setMenuOpen(!menuOpen);
            };

            const handleNavClick = (sectionId) => {
                setMenuOpen(false);
                scrollToSection(sectionId);
            };

            return (
                <header>
                    <div className="container">
                        <nav>
                            <div className="logo">HM</div>
                            <button className="mobile-menu-btn" onClick={toggleMenu}>
                                {menuOpen ? <i className="fas fa-times"></i> : <i className="fas fa-bars"></i>}
                            </button>
                            <div className={`nav-links ${menuOpen ? 'active' : ''}`}>
                                <a 
                                    href="#home" 
                                    className={activeSection === 'home' ? 'active' : ''}
                                    onClick={(e) => {
                                        e.preventDefault();
                                        handleNavClick('home');
                                    }}
                                >
                                    <span>01.</span> Home
                                </a>
                                <a 
                                    href="#about" 
                                    className={activeSection === 'about' ? 'active' : ''}
                                    onClick={(e) => {
                                        e.preventDefault();
                                        handleNavClick('about');
                                    }}
                                >
                                    <span>02.</span> About
                                </a>
                                <a 
                                    href="#projects" 
                                    className={activeSection === 'projects' ? 'active' : ''}
                                    onClick={(e) => {
                                        e.preventDefault();
                                        handleNavClick('projects');
                                    }}
                                >
                                    <span>03.</span> Projects
                                </a>
                                <a 
                                    href="#contact" 
                                    className={activeSection === 'contact' ? 'active' : ''}
                                    onClick={(e) => {
                                        e.preventDefault();
                                        handleNavClick('contact');
                                    }}
                                >
                                    <span>04.</span> Contact
                                </a>
                            </div>
                        </nav>
                    </div>
                </header>
            );
        };
        
        const Hero = () => {
            return (
                <section id="home" className="hero">
                    <div className="container">
                        <div className="hero-content">
                            <p className="hero-subtitle">Hi, my name is</p>
                            <h1 className="hero-title">Hasnine Mamud.</h1>
                            <h2 className="hero-title" style={{ color: '#8892b0' }}>I build things for the web.</h2>
                            <p className="hero-description">
                                I'm a software engineer specializing in building exceptional digital experiences. Currently, I'm focused on building accessible, human-centered products
                            </p>
                            <a href="#projects" className="btn">Check out my work</a>
                        </div>
                    </div>
                </section>
            );
        };
        
        const About = () => {
            const skills = [
                'JavaScript (ES6+)',
                'React',
                'Django',
                'DRF',
                'Flask',
                'Python',
                'SQlite',
                'CI CD',
                'Docker',
                'PostgreSQL',
                'MongoDB'
            ];
            
            return (
                <section id="about" className="section">
                    <div className="container">
                        <div className="section-title">
                            <h2>About Me</h2>
                        </div>
                        <div className="about-content">
                            <div className="about-text">
                                <p>
                                    Hello! My name is Hasnine and I enjoy creating things that live on the internet. 
                                </p>
                                <p>
                                    Results-driven Backend Developer with hands-on experience in building and deploying robust <a href="#" target="_blank">RESTful APIs using Django REST Framework and PostgreSQL</a>
                                </p>
                                <p>
                                    Successfully delivered a full-featured <a href="#" target="_blank">Restaurant Management System </a>during a 3-month internship at <a href="#" target="_blank">RobotTechValley</a>, incorporating secure user authentication and applying database optimization techniques that <a href="#" target="_blank">improved query performance by 25%</a>
                                </p>
                                
                                <div className="skills-list">
                                    {skills.map((skill, index) => (
                                        <div key={index} className="skill-item">{skill}</div>
                                    ))}
                                </div>
                            </div>
                            <div className="about-image">
                                <div className="image-wrapper">
                                    <img src="https://images.unsplash.com/photo-1571171637578-41bc2dd41cd2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80" alt="Alex Carter" />
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };
